name: "AI Triage"

on:
  # When someone opens a new issue
  issues:
    types: [opened]
  # When someone adds the "/triage" comments
  issue_comment:
    types: [created, edited]
  # When the workflow is run manually
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to triage'
        required: true
        type: number

permissions:
  contents: read
  issues: write
  models: read

jobs:
  triage-issue:
    name: Apply Labels
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'issues' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issue_comment' && startsWith(github.event.comment.body, '/triage'))
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get Issue or PR Number
        id: get-number
        shell: pwsh
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $number="${{ inputs.issue_number }}"
          } else {
            $number="${{ github.event.issue.number }}"
          }
          echo "number=$number" >> $env:GITHUB_OUTPUT
          echo "I will triage issue #$number"

      - name: Add eyes reaction to issue or comment
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ("${{ github.event_name }}" -eq "issues" -or "${{ github.event_name }}" -eq "workflow_dispatch") {
            $url = "repos/${{ github.repository }}/issues/${{ steps.get-number.outputs.number }}/reactions"
          } elseif ("${{ github.event_name }}" -eq "issue_comment") {
            $url = "repos/${{ github.repository }}/issues/comments/${{ github.event.comment.id }}/reactions"
          }
          gh api $url --method POST --field content=eyes

      - name: Determine PLATFORM label for the issue
        id: triage-platform
        uses: mattleibow/triage-assistant@main
        with:
          issue: ${{ steps.get-number.outputs.number }}
          label-prefix: 'platform/'
          template: 'multi-label'

      - name: Determine AREA label for the issue
        id: triage-area
        uses: mattleibow/triage-assistant@main
        with:
          issue: ${{ steps.get-number.outputs.number }}
          label-prefix: 'area-'
          template: 'single-label'

      - name: Determine REGRESSION label for the issue
        id: triage-regression
        uses: mattleibow/triage-assistant@main
        with:
          issue: ${{ steps.get-number.outputs.number }}
          label: 'potential-regression'
          template: 'regression'

      - name: Apply Labels and Comment
        # TODO: delete this condition when we are ready!
        if: |
          github.event_name == 'workflow_dispatch' ||
          (github.event_name == 'issue_comment' && startsWith(github.event.comment.body, '/triage'))
        uses: mattleibow/triage-assistant@main
        with:
          issue: ${{ steps.get-number.outputs.number }}
          apply-comment: true
          apply-labels: true
